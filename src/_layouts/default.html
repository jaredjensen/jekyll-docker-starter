<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta name="description" content="{{ site.description }}" />

  <title>{{ page.title }} | {{ site.title }}</title>

  <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
  <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
  <link href="/site.webmanifest" rel="manifest" />
  <link color="#5bbad5" href="/safari-pinned-tab.svg" rel="mask-icon" />
  <meta content="#00aba9" name="msapplication-TileColor" />
  <meta content="#ffffff" name="theme-color" />

  {% if page.og_type %}
  <meta property="og:type" content="{{ page.og_type }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.blurb }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:url" content="{{ site.prod_url }}{{ page.url }}" />
  <meta property="og:image" content="{{ site.prod_url }}{{ page.image_base }}-featured.jpg" />
  <meta content="600" property="og:image:height" />
  <meta content="1600" property="og:image:width" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta content="https://www.facebook.com/snarkcon5" property="article:author" />
  {% endif %}

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet" />
  <link href="/assets/vendor/lightbox/css/lightbox.min.css" rel="stylesheet" type="text/css" />
  <link href="/assets/site/css/all.min.css" rel="stylesheet" type="text/css" />

  <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>
  {% include header.html %}

  <div id="content">
    <div class="container social-bar">
      <div class="fb-share-button" data-href="{{ page.url }}" data-layout="button_count"></div>
    </div>
    {{ content }}
  </div>

  {% include footer.html %}

  <div id="fb-root"></div>
  <script>
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0';
      fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'facebook-jssdk');
  </script>
</body>

</html>
